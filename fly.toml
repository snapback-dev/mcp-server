# fly.toml app configuration file generated for snapback-mcp-server
app = "snapback-mcp-server"
primary_region = "iad"

[build]
  # Note: Run `fly deploy` from monorepo root (../../)
  dockerfile = "apps/mcp-server/Dockerfile"
  build-target = "production"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512